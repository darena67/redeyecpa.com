intro: Cannabis is your passion. Accounting is our specialty. Whether it is
  bookkeeping, tax preparation or audits. - we are here to help
team:
  - name: Daria Nagal
    position: CPA, EA
    photo: ../assets/about_daria.jpg
    desc: >-
      Daria is a Certified Public Accountant and an Enrolled Agent. She has over
      six years experience in Public Accounting, where she primarily focused on
      the taxation of small businesses, real estate entities, and high-net-worth
      individuals. 

       Daria learned all ins and outs of the Cannabis Industry at a large dispensary and distributor, where she oversaw local tax compliance. At Red Eye CPA Daria is in charge of section 280 E mitigation and local taxes.
