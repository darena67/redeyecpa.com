page: about
intro: We are a one-stop-shop serving small businesses in the state of
  California. We handle all the essential accounting functions required by the
  IRS and local authorities. Eliminate your worries by outsourcing your
  accounting needs to us.
team:
  - name: Daria Nagal
    position: CPA, EA
    photo: ../assets/about_daria.jpg
    desc: >-
      Daria Nagal is a California CPA and an Enrolled Agent. She comes from
      Public Accounting, where she primarily focused on the taxation of small
      businesses, real estate entities, and high-net-worth individuals. 


      Daria learned all ins and outs of the Cannabis Industry at a large dispensary and distributor, where she oversaw local tax compliance. At Red Eye CPA Daria is in charge of section 280 E mitigation and local taxes.
  - name: Helena Gregory
    position: Senior Accountant
    photo: ../assets/about_svetlana.jpg
    desc: >-
      Helena has over ten years of various accounting experience. She has worked
      on the audit side of public accounting and held a couple of senior
      accountant positions in the banking and tourism industries.


      Helena is a Quickbooks expert and an accounting wizard. At Red Eye CPA, she is in charge of Cannabis bookkeeping and preparation of financial statements.
